spring.application.name=inventory-management

# ============================================
# Importar configuraci√≥n desde /config/application.properties
# Soporta variables de entorno como fallback
# ============================================
spring.config.import=optional:file:./config/application.properties

spring.datasource.driver-class-name=org.postgresql.Driver

# Valores por defecto si no se especifican en config/application.properties
spring.datasource.url=${spring.datasource.url:jdbc:postgresql://localhost:5432/SERVI}
spring.datasource.username=${spring.datasource.username:postgres}
spring.datasource.password=${spring.datasource.password:}
spring.jpa.hibernate.ddl-auto=${spring.jpa.hibernate.ddl-auto:update}
spring.jpa.properties.hibernate.dialect=${spring.jpa.properties.hibernate.dialect:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=${spring.jpa.show-sql:true}
spring.jpa.properties.hibernate.format_sql=${spring.jpa.properties.hibernate.format_sql:true}
logging.level.org.springframework.boot.web.embedded.tomcat=${logging.level.org.springframework.boot.web.embedded.tomcat:DEBUG}
logging.level.org.springframework.web=${logging.level.org.springframework.web:DEBUG}
spring.devtools.restart.enabled=${spring.devtools.restart.enabled:false}
jwt.secret=${jwt.secret:}
jwt.expiration=${jwt.expiration:36000000}
spring.servlet.multipart.max-file-size=${spring.servlet.multipart.max-file-size:10MB}
spring.servlet.multipart.max-request-size=${spring.servlet.multipart.max-request-size:10MB}


