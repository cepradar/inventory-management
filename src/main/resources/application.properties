spring.application.name=inventory-management

# ============================================
# CARGA DE CONFIGURACIÓN EXTERNA
# Spring Boot busca automáticamente en ./config/ relativo al directorio de ejecución
# ============================================
spring.config.additional-location=optional:file:./config/,optional:file:config/

spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# VALORES POR DEFECTO (se sobrescriben con config/application.properties)
# ============================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/SERVI}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.springframework.web=DEBUG
spring.devtools.restart.enabled=false

jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION_MS:36000000}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


