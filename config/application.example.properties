# ============================================
# EJEMPLO DE CONFIGURACIÓN - NUNCA VERSIONAR ARCHIVO SIN .example
# Copia esta plantilla a application.properties y completa los valores
# ============================================

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/SERVI
spring.datasource.username=postgres
spring.datasource.password=TU_CONTRASEÑA_POSTGRESQL

# ============================================
# CONFIGURACIÓN JWT
# ============================================
jwt.secret=TU_SECRETO_JWT_LARGO_Y_SEGURO_MINIMO_32_CARACTERES
jwt.expiration=36000000

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN DE ARCHIVOS
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING
# ============================================
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.springframework.web=DEBUG
spring.devtools.restart.enabled=false
